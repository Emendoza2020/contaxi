<section class="min-h-screen bg-blue-700 flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Registro de Conductor
        </h2>

        <form (ngSubmit)="onSubmit()" #driverForm="ngForm" class="space-y-4">

            <!-- Información Personal -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nombre completo</label>
                    <input type="text" [(ngModel)]="driver.nombre" name="nombre" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Teléfono</label>
                    <input type="tel" [(ngModel)]="driver.telefono" name="telefono" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Ciudad Intermedia</label>
                    <select [(ngModel)]="driver.ciudad" name="ciudad" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option value="">Selecciona tu ciudad</option>
            <option>Achacachi</option>
            <option>Caranavi</option>
            <option>Patacamaya</option>
            <option>Viacha</option>
          </select>
                </div>

                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Tipo de vehículo</label>
                    <select [(ngModel)]="driver.vehiculo" name="vehiculo" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option value="">Selecciona tipo de vehiculo</option>
            <option>Taxi</option>
            <option>MotoTaxi</option>
            <option>Moto</option>
          </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Placa</label>
                    <input type="text" [(ngModel)]="driver.placa" name="placa" required class="w-full border border-blue-300 rounded-lg px-4 py-2 uppercase focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Correo electrónico</label>
                    <input type="email" [(ngModel)]="driver.email" name="email" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-blue-700 font-semibold mb-1">Contraseña</label>
                <input type="password" [(ngModel)]="driver.password" name="password" required minlength="6" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Subida de Documentos -->
            <div class="border-t border-blue-200 pt-4 mt-4">
                <h3 class="text-lg font-bold text-blue-700 mb-2">Documentos</h3>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Licencia -->
                    <div class="flex flex-col items-center">
                        <label class="font-semibold text-blue-700 mb-1">Licencia</label>
                        <input type="file" (change)="onFileSelected($event, 'licencia')" accept="image/*,.pdf" class="text-sm text-blue-600">
                        <div *ngIf="licenciaPreview" class="mt-2">
                            <img *ngIf="licenciaPreview" [src]="licenciaPreview" class="h-24 w-auto rounded-md shadow-md" />
                        </div>
                    </div>

                    <!-- Carnet -->
                    <div class="flex flex-col items-center">
                        <label class="font-semibold text-blue-700 mb-1">Carnet</label>
                        <input type="file" (change)="onFileSelected($event, 'carnet')" accept="image/*,.pdf" class="text-sm text-blue-600">
                        <div *ngIf="carnetPreview" class="mt-2">
                            <img *ngIf="carnetPreview" [src]="carnetPreview" class="h-24 w-auto rounded-md shadow-md" />
                        </div>
                    </div>

                    <!-- Vehículo -->
                    <div class="flex flex-col items-center">
                        <label class="font-semibold text-blue-700 mb-1">Foto del vehículo</label>
                        <input type="file" (change)="onFileSelected($event, 'vehiculo')" accept="image/*" class="text-sm text-blue-600">
                        <div *ngIf="vehiculoPreview" class="mt-2">
                            <img *ngIf="vehiculoPreview" [src]="vehiculoPreview" class="h-24 w-auto rounded-md shadow-md" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón Enviar -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button type="submit" [disabled]="!driverForm.valid" class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-lg mt-6 hover:bg-yellow-300 transition duration-300 disabled:opacity-60">
        Enviar registro
      </button>
                <button class="w-full bg-red-500 text-black-900 font-bold py-3 rounded-lg mt-6 hover:bg-danger-300 transition duration-300 disabled:opacity-60" routerLink="/">
        Cancelar
      </button>
            </div>

        </form>
    </div>
</section>
