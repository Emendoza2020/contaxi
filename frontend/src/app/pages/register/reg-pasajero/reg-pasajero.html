<section class="min-h-screen bg-blue-700 flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">

        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Registro de Pasajero
        </h2>

        <form (ngSubmit)="registrarPasajero()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nombres:</label>
                    <input [(ngModel)]="pasajer.nombres" name="nombres" name="nombre" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Apellidos:</label>
                    <input [(ngModel)]="pasajer.apellidos" name="apellido" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nro C.I:</label>
                    <input [(ngModel)]="pasajer.ci" name="cii" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nro Telefono</label>
                    <input [(ngModel)]="pasajer.telefono" name="fono" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Dirección</label>
                    <input [(ngModel)]="pasajer.direccion" name="dir" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

                </div>
            </div>
            <div class="border-t border-blue-200 pt-4 mt-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-blue-700 font-semibold mb-1">Email</label>
                        <input [(ngModel)]="pasajer.email" name="em" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                    </div>
                    <div>
                        <label class="block text-blue-700 font-semibold mb-1">Contraseña</label>
                        <input [(ngModel)]="pasajer.password" name="pass" type="password" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition">Crear cuenta</button>
                </div>
                <div>
                    <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition" routerLink="/">Cancelar</button>
                </div>
            </div>

            <!-- <button class="bg-Blue text-blue-600 py-2 rounded mt-2">Registrarme</button> -->
        </form>
    </div>


</section>
