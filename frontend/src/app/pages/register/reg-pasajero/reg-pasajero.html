<section class="min-h-screen bg-blue-700 flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">

        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Registro de Pasajero
        </h2>

        <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nombres:</label>
                    <input formControlName="nombres" placeholder="" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Apellidos:</label>
                    <input formControlName="apellidos" placeholder="" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nro C.I:</label>
                    <input formControlName="ci" placeholder="" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nro Telefono</label>
                    <input formControlName="telefono" placeholder="" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Dirección</label>
                    <input formControlName="direccion" placeholder="" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

                </div>
            </div>
            <div class="border-t border-blue-200 pt-4 mt-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-blue-700 font-semibold mb-1">Email</label>
                        <input formControlName="email" placeholder="" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                    </div>
                    <div>
                        <label class="block text-blue-700 font-semibold mb-1">Contraseña</label>
                        <input formControlName="password" type="password" placeholder="" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button type="submit" class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-lg mt-6 hover:bg-yellow-300 transition duration-300 disabled:opacity-60">
        Enviar Registro
      </button>
                <button class="w-full bg-red-500 text-black-900 font-bold py-3 rounded-lg mt-6 hover:bg-danger-300 transition duration-300 disabled:opacity-60" routerLink="/">
        Cancelar
      </button>
            </div>

            <!-- <button class="bg-Blue text-blue-600 py-2 rounded mt-2">Registrarme</button> -->
        </form>
    </div>


</section>
