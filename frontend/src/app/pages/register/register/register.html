<section class="min-h-screen bg-blue-700 flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Registro de Usuarios
        </h2>
        <form (ngSubmit)="registrar()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nombres:</label>
                    <input [(ngModel)]="nombres" name="nombres" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Apellidos:</label>
                    <input [(ngModel)]="apellidos" name="apellidos" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Nro C.I.:</label>
                    <input [(ngModel)]="ci" name="ci" type="ci" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Telefono:</label>
                    <input [(ngModel)]="telefono" name="telefono" type="telefono" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Dirección:</label>
                    <input [(ngModel)]="direccion" name="direccion" type="direccion" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Rol:</label>
                    <input [(ngModel)]="rolNombre" name="rolNombre" type="rolNombre" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Coreo Electronico:</label>
                    <input [(ngModel)]="email" name="email" type="email" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div>
                    <label class="block text-blue-700 font-semibold mb-1">Password:</label>
                    <input [(ngModel)]="password" name="password" type="password" class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition">Crear cuenta</button>
                </div>
                <div>
                    <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition" routerLink="/">Cancelar</button>
                </div>

            </div>
            <p class="text-center text-gray-500 mt-4 text-sm">
                ¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-600 hover:underline">Iniciar sesión</a>
            </p>

        </form>
    </div>
</section>
