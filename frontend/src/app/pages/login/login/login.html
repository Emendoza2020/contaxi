<section class="min-h-screen bg-blue-700 flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 w-96">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Iniciar Sesión</h2>

        <form (ngSubmit)="login()" class="space-y-4">

            <div>
                <label class="block text-blue-700 font-semibold mb-1">Correo electrónico</label>
                <input type="email" [(ngModel)]="email" name="email" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400">
            </div>

            <div>
                <label class="block text-blue-700 font-semibold mb-1">Contraseña</label>
                <input type="password" [(ngModel)]="password" name="password" required class="w-full border border-blue-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400">
            </div>
            <div>
                <p class="text-left text-gray-500 mt-4 text-sm"><input class="mr-2 leading-tight" type="checkbox"> ¿Aceptar Terminos y condiciones?</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button type="submit" class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-lg mt-4 hover:bg-yellow-300 transition duration-300">
        Ingresar
      </button>
                <button class="w-full bg-red-500 text-black-900 font-bold py-3 rounded-lg mt-4 hover:bg-danger-300 transition duration-300" routerLink="/">Cancelar
      </button></div>


        </form>
        <p class="text-center text-gray-500 mt-4 text-sm">
            ¿No tienes cuenta? <a routerLink="/" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
    </div>
</section>
