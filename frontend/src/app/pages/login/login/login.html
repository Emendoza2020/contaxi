<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Iniciar Sesión</h2>

        <form (ngSubmit)="login()">
            <input [(ngModel)]="email" name="email" type="email" placeholder="Correo electrónico" class="w-full mb-4 p-3 border rounded-lg focus:ring focus:ring-blue-400" required>

            <input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" class="w-full mb-4 p-3 border rounded-lg focus:ring focus:ring-blue-400" required>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
          Entrar
        </button>
        </form>

        <p class="text-center text-gray-500 mt-4 text-sm">
            ¿No tienes cuenta? <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
    </div>
</div>
