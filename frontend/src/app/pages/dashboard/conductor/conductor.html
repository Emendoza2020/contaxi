<div class="space-y-8">
    <h1 class="text-3xl font-bold text-gray-700">Panel del Conductor</h1>

    <!-- STATS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
        <div *ngFor="let s of stats" class="p-6 rounded-lg shadow bg-white flex items-center gap-4">
            <div class="{{ s.color }} text-white rounded-full p-4">
                <i class="fa-solid {{ s.icon }} text-xl"></i>
            </div>

            <div>
                <p class="text-gray-500">{{ s.title }}</p>
                <p class="text-2xl font-bold">{{ s.value }}</p>
            </div>
        </div>
    </div>

    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Mi Ubicaci√≥n en Tiempo Real</h1>

        <div id="map" class="w-full h-[500px] rounded shadow"></div>
    </div>
</div>
