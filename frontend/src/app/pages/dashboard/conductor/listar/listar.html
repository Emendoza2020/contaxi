<div class="min-h-screen bg-slate-100 flex justify-center items-start py-10 px-4">
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-xl overflow-hidden">
        <!-- BARRA SUPERIOR ESTILO CONTAXI -->
        <div class="h-20 bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 relative">
            <div class="absolute left-8 top-6">
                <span class="text-2xl font-extrabold tracking-tight text-yellow-400">Conductores Registrados</span
        >
      </div>
    </div>

    <!-- conductor-list.component.html -->
    <div class="container">
  
        <div class="container mx-auto p-4">
  <table class="min-w-full table-auto bg-white border-collapse shadow-md rounded-lg">
    <thead>
      <tr class="bg-blue-500 text-white">
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">Nombre</th>
        <th class="py-2 px-4 border-b">Licencia</th>
        <th class="py-2 px-4 border-b">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conductor of conductores" class="odd:bg-gray-100">
        <td class="py-2 px-4 border-b">{{ conductor.id_conductor }}</td>
        <td class="py-2 px-4 border-b">{{ conductor.Persona.nombres }} {{ conductor.Persona.apellidos }}</td>
        <td class="py-2 px-4 border-b">{{ conductor.licencia }}</td>
        <td class="py-2 px-4 border-b">
          <button (click)="editarConductor()" class="bg-yellow-500 text-white py-1 px-3 rounded mr-2 hover:bg-yellow-600">Editar</button>
          <button (click)="eliminarConductor()" class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
