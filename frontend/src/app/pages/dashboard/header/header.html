<header class="w-full bg-[#12398a] shadow-md px-4 py-3 flex items-center justify-between">
    <!-- LEFT: Logo + Rol -->
    <button id="btnToggleSidebar" class="md:hidden text-gray-700 text-2xl">
    <i class="fa-solid fa-bars"></i>
  </button>
    <div class="flex items-center gap-4">
        <!-- Mobile toggle -->
        <button class="md:hidden text-gray-600 text-xl" (click)="toggleMenuMobile = !toggleMenuMobile">
      <i class="fa-solid fa-bars"></i>
    </button>
    </div>

    <!-- RIGHT: Icons -->
    <div class="flex items-center gap-6">
        <!-- Notification Bell -->
        <div class="relative">
            <button class="text-gray-700 text-xl relative" (click)="toggleNotifications = !toggleNotifications">
        <i class="fa-solid fa-bell"></i>

        <!-- Red dot -->
        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

            <!-- Dropdown Notifications -->
            <div *ngIf="toggleNotifications" class="absolute right-0 mt-3 w-72 bg-white shadow-lg rounded-lg p-4 z-50">
                <h3 class="font-semibold text-gray-700 mb-2">Notificaciones</h3>

                <ul class="space-y-3">
                    <li class="flex gap-3 items-center">
                        <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                        <p class="text-sm text-gray-700">Nueva actualización disponible.</p>
                    </li>

                    <li class="flex gap-3 items-center">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                        <p class="text-sm text-gray-700">Un usuario se ha registrado.</p>
                    </li>

                    <li class="flex gap-3 items-center">
                        <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                        <p class="text-sm text-gray-700">Tienes 2 tareas pendientes.</p>
                    </li>
                </ul>

                <button class="w-full text-blue-600 text-sm mt-3 hover:underline">Ver todas</button>
            </div>
        </div>

        <!-- Profile -->
        <div class="relative">
            <button class="flex items-center gap-3" (click)="toggleProfile = !toggleProfile">
        <h1 class="text-xl font-semibold text-white">
          {{ rol | titlecase }}
        </h1>

        <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full border" />

        <i class="fa-solid fa-chevron-down text-gray-500"></i>
      </button>

            <!-- Dropdown Profile -->
            <div *ngIf="toggleProfile" class="absolute right-0 mt-3 w-44 bg-white shadow-lg rounded-lg p-3 z-50">
                <p class="text-gray-600 px-3 py-2 border-b">{{ usuario.rol | titlecase }}</p>
                <a routerLink="perfil/{{ usuario.id }}" class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2 cursor-pointer">Perfil</a
        >
        <a class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2 cursor-pointer"
          >Configuración</a
        >
        <a
          class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2 cursor-pointer"
          (click)="logout()"
          >Cerrar sesión</a
        >
      </div>
    </div>
  </div>
</header>
