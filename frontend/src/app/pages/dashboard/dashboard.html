<div class="flex h-screen bg-grisFondo text-gray-900">
    <!-- Menú lateral a la izquierda -->
    <aside class="w-64 bg-blue-600 text-white flex flex-col justify-between shadow-xl border-r-4 border-amarillo">
        <div>
            <div class="text-center mt-6 mb-8">
                <div class="text-5xl font-bold tracking-wide">
                    Con<span class="text-yellow-400">Taxi</span>
                </div>
            </div>

            <nav class="space-y-3 px-4">
                <a routerLink="/dashboard" routerLinkActive="bg-yellow-600 text-blue-600" class="block py-2 px-4 rounded-xl hover:bg-yellow-400 hover:text-blue-600 transition">Inicio</a
        >
        <a
          routerLink="/dashboard/conductor"
          routerLinkActive="bg-yellow-400 text-blue-600"
          class="block py-2 px-4 rounded-xl hover:bg-yellow-400 hover:text-blue-600 transition"
          >Conductores</a
        >
        <a
          routerLink="/dashboard/pasajero"
          routerLinkActive="bg-yellow-400 text-blue-600"
          class="block py-2 px-4 rounded-xl hover:bg-yellow-400 hover:text-blue-600 transition"
          >Pasajeros</a
        >
        <a
          routerLink="/dashboard/vehiculos"
          routerLinkActive="bg-yellow-400 text-blue-600"
          class="block py-2 px-4 rounded-xl hover:bg-yellow-400 hover:text-blue-600 transition"
          >Vehículos</a
        >
      </nav>
    </div>

    <!-- Pie de menú -->
    <footer class="text-center text-sm opacity-80 mb-4">
      <p>© 2025 Contaxi</p>
      <p class="text-yellow-400">Todos los derechos reservados</p>
    </footer>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 flex flex-col overflow-y-auto">
    <header class="flex justify-between items-center p-6 bg-blue-600 shadow-sm border-b">
      <h1 class="text-2xl font-bold text-blue-600">Panel de Control</h1>
      <button
        class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
        (click)="logout()"
      >
        Cerrar sesión
      </button>
    </header>

    <section class="flex-1 p-8 bg-gris">
      <div class="p-6 bg-white rounded-2xl shadow-md min-h-[70vh]">
        <router-outlet></router-outlet>
      </div>
    </section>

    <!-- Footer dentro del layout -->
    <!-- <footer class="p-4 text-center bg-blue-600 border-t text-sm text-white">
      Sistema de gestión de transporte <span class="text-yellow-500 font-semibold">Contaxi</span> —
      Todos los derechos reservados © 2025
    </footer> -->
  </main>
</div>
