<div class="max-w-xl mx-auto mt-8 bg-white rounded-2xl shadow p-6">
    <h2 class="text-2xl font-bold text-slate-800 mb-4">Solicitar viaje</h2>

    <form [formGroup]="form" (ngSubmit)="solicitar()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Origen</label>
            <input formControlName="origen" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Destino</label>
            <input formControlName="destino" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm text-slate-700 mb-1">Distancia (km)</label>
                <input type="number" step="0.1" formControlName="distancia_km" class="w-full border rounded-lg px-3 py-2 text-sm" />
            </div>
            <div>
                <label class="block text-sm text-slate-700 mb-1">Costo estimado (Bs)</label>
                <input type="number" step="0.1" formControlName="costo_estimado" class="w-full border rounded-lg px-3 py-2 text-sm" />
            </div>
        </div>

        <button type="submit" class="mt-2 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
      Solicitar viaje
    </button>
    </form>

    <!-- <p *ngIf="mensaje" class="mt-3 text-sm text-emerald-600">{{ mensaje }}</p>
    <p *ngIf="error" class="mt-3 text-sm text-red-600">{{ error }}</p> -->
</div>
