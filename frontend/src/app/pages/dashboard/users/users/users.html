<h2 class="text-2xl font-bold mb-6">Gesti√≥n de Usuarios</h2>

<table class="min-w-full bg-white rounded-lg shadow-md">
    <thead class="bg-gray-200">
        <tr>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Nombre</th>
            <th class="py-2 px-4">Correo</th>
            <th class="py-2 px-4">Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of usuarios" class="border-t">
            <td class="py-2 px-4">{{ u.id }}</td>
            <td class="py-2 px-4">{{ u.nombres }} {{ u.apellidos }}</td>
            <td class="py-2 px-4">{{ u.email }}</td>
            <td class="py-2 px-4">
                <select [(ngModel)]="u.id_rol" (change)="actualizarRol(u)" class="border p-2 rounded-lg">
            <option *ngFor="let r of roles" [value]="r.id">{{ r.nombre }}</option>
          </select>
            </td>
        </tr>
    </tbody>
</table>
